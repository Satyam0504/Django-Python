{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detector</title>
    <style>
    .alert {
    padding: 20px;
    background-color: #f44336; /* Red */
    color: white;
    margin-bottom: 15px;
    }
    /* The close button */
    .closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
    }
    /* When moving the mouse over the close button */
    .closebtn:hover {
    color: black;
    }
    .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;

}
    </style>
</head>
<body>


    {% if error %}
        <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{error}}
        </div>
    {% endif %}

    <img class="center" src="{% static 'detector/IS_diabetes-cloud_000045520254_Large.jpg' %}" height="350">
    <div align="middle" style="background-color:lightblue">
    <form method="post">
         {% csrf_token %}
                <br> <br>
                <label for="age">Age: </label>
                <input placeholder="In digit" id="age" name="age" value={{ age }}>

                 <label for="sex">Sex: </label>
                <select name="sex">
                <option value={{ 1 }}>Male</option>
                <option value={{ 0 }}>Female</option>
                </select>
                    <br><br>

                <label for="cp">Chest Pain: </label>
                <select name="cp">
                <option value={{ 1 }}>Typical Angina</option>
                <option value={{ 2 }}>Atypical Angina</option>
                <option value={{ 3 }}>Non Anginal pain</option>
                <option value={{ 4 }}>asymptomatic</option>
                </select>

                <label for="trestbps">Blood Pressure: </label>
                <input placeholder="In mm Hg" id="trestbps" name="trestbps" value={{ trestbps }}>


                    <br><br>

                    <label for="chol">Serum Cholestoral: </label>
                <input placeholder="In mg/dl" id="chol" name="chol" value={{ chol }}>

                <label for="fbs">Fasting Blood Sugar: </label>
                <select name="fbs">
                <option value={{ 1 }}>True</option>
                <option value={{ 0 }}>False</option>
                </select>

            <br><br>
                <label for="restecg">Rest Electro: </label>
                <select name="restecg">
                <option value={{ 0 }}>Normal</option>
                <option value={{ 1 }}>ST-T wave abnormality</option>
                <option value={{ 2 }}>Left_vent_hypertrophy</option>
                </select>



                <label for="thalach">Maximum heart rate: </label>
                <input placeholder="In digit" id="thalach" name="thalach" value={{ thalach }}>

        <br> <br>
                <label for="exang">Exercise Angina: </label>
                <select name="exang">
                <option value={{ 1 }}>Yes</option>
                <option value={{ 0 }}>No</option>
                </select>


                    <label for="slope">slope of peak exercise ST segment: </label>
                <select name="slope">
                <option value={{ 1 }}>upsloping</option>
                <option value={{ 2 }}>flat</option>
                <option value={{ 3 }}>downsloping</option>
                </select>

        <br> <br>

                <label for="ca">No of major vessels(0-3) coloured by flourosopy: </label>
                <input placeholder="In digit" id="ca" name="ca" value={{ ca }}>



                    <label for="thal">THAL: </label>
                <select name="thal">
                <option value={{ 3 }}>Normal</option>
                <option value={{ 6 }}>Fixed Defect</option>
                <option value={{ 7 }}>Reversable Defect</option>
                </select>
        <br> <br>

            <input type="submit" style="height: 50px;width: 120px" value="Analyse Heart">
        <br><br>

         </form>

        </div>

</body>
</html>
