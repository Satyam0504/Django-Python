{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Detector</title>
    <style>
    .alert {
    padding: 20px;
    background-color: #f44336; /* Red */
    color: white;
    margin-bottom: 15px;
    }
    /* The close button */
    .closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
    }
    /* When moving the mouse over the close button */
    .closebtn:hover {
    color: black;
    }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body background="{% static 'detector/registration.jpg' %}">

    <!--------------------------------------BOX FOR SHOWING FORM ERROR------------------------------------------------->
    {% if errors %}
        <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{errors.name}}
            {{errors.password}}
        </div>
    {% endif %}
    {% if login_error %}
        <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{login_error}}
        </div>
    {% endif %}
    <!-------------------------------------------LOGIN FORM------------------------------------------------------------>
    <br><br><br><br><br><br><br><br>
    <object align="justify" width="400">
    <header class="container center-align">
    <form method="post">
        {% csrf_token %}

      <div>
          <label for="name">Username: </label>
          <input id="name" type="text" name="name" value={{ name }}>
      </div>

      <div>
          <label for="password">Password: </label>
          <input id="password" type="password" name="password" value={{ password }}>
      </div>

      <input type="submit" value="Log In">
    </form>
    </header>
        </object>


</body>
</html>
